<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe Mania!</h1>
    </header>
    <main>
        <!-- WELCOME PAGE -->
        <div id="welcome-page">
            <div id="player-form">
                <div id="player1" class="blurred-box">
                    <label for="player1">Player 1:</label>
                    <input type="text" id="p1_name" placeholder="Please enter your name"></input>
                    <label for="p1_options">Choose your icon!</label>
                    <select name="p1_options" id="p1_options">
                        <option value="images/mercury.png">Mercury</option>
                        <option value="images/venus.png">Venus</option>
                        <option value="images/earth.png">Earth</option>
                        <option value="images/mars.png">Mars</option>
                        <option value="images/jupiter.png">Jupiter</option>
                        <option value="images/saturn.png">Saturn</option>
                        <option value="images/uranus.png">Uranus</option>
                        <option value="images/neptune.png">Neptune</option>
                        <option value="images/pluto.png">Pluto</option>
                    </select>
                </div>
                <div id="player2" class="blurred-box">
                    <label for="player2">Player 2:</label>
                    <input type="text" id="p2_name" placeholder="Please enter your name"></input>
                    <label for="p2_options">Choose your icon!</label>
                    <select name="p2_options" id="p2_options">
                        <option value="images/mercury.png">Mercury</option>
                        <option value="images/venus.png">Venus</option>
                        <option value="images/earth.png">Earth</option>
                        <option value="images/mars.png">Mars</option>
                        <option value="images/jupiter.png">Jupiter</option>
                        <option value="images/saturn.png">Saturn</option>
                        <option value="images/uranus.png">Uranus</option>
                        <option value="images/neptune.png">Neptune</option>
                        <option value="images/pluto.png">Pluto</option>
                    </select>
                </div>
            </div>
            <button id="start-game">Start Game!</button> 
        </div>
        <!-- GAME PAGE -->
        <div id="game-page">
            <div id="tally-keeper">
                <p id="p1-tally"> Player 1: </p>
                <p id="p2-tally"> Player 2: </p>
                <p id="ties"> Ties: </p>
            </div>   
            <div id="main-board">
                <p>Main Section</p>
                <div id="tic-tac-toe-grid">
                    <div class="row row-1">
                        <div class="tile blurred-box" data-clicked="false" data-row="1" data-col="1"></div>
                        <div class="tile blurred-box" data-clicked="false" data-row="1" data-col="2"></div>
                        <div class="tile blurred-box" data-clicked="false" data-row="1" data-col="3"></div>
                    </div>
                    <div class="row row-2">
                        <div class="tile blurred-box" data-clicked="false" data-row="2" data-col="1"></div>
                        <div class="tile blurred-box" data-clicked="false" data-row="2" data-col="2"></div>
                        <div class="tile blurred-box" data-clicked="false" data-row="2" data-col="3"></div>
                    </div>
                    <div class="row row-3">
                        <div class="tile blurred-box" data-clicked="false" data-row="3" data-col="1"></div>
                        <div class="tile blurred-box" data-clicked="false" data-row="3" data-col="2"></div>
                        <div class="tile blurred-box" data-clicked="false" data-row="3" data-col="3"></div>
                    </div>
                </div>
            </div>
            <div id="control-center">
                <button id="new-game-btn"> Next Round! </button>
                <button id="reset-btn"> Reset Game </button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright 2020</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
